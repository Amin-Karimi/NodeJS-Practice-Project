<head>
    <style>
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #3498db, #2ecc71);
        }

        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .toggle-btn {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .toggle-btn .btn {
            flex: 1;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            position: relative;
            border: none;
            background: none;
            font-size: 18px;
            transition: color 0.3s;
            transition: 0.1s;
        }

        .toggle-btn .btn.active:before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 100%;
            height: 3px;
            background: #3498db;
        }

        .toggle-btn .btn:hover {
            color: #12a14e;
            transform: scale(1.03);
        }

        .login-form {
            display: block;
        }

        .register-form {
            display: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-btn {
            width: 100%;
            padding: 10px;
            border: none;
            background: #3498db;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        .form-btn:hover {
            background: #12a14e;
            transform: scale(1.03);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="toggle-btn">
            <div class="btn active" onclick="toggleFormDisplay('login')">Login</div>
            <div class="btn" onclick="toggleFormDisplay('register')">Register</div>
        </div>
        <div class="login-form">
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password">
                </div>
                <button class="form-btn">Login</button>
            </form>
        </div>
        <div class="register-form">
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirm Password">
                </div>
                <button class="form-btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        function toggleFormDisplay(formToShow) {
            const loginForm = document.querySelector('.login-form');
            const registerForm = document.querySelector('.register-form');
            const activeButton = document.querySelector('.btn.active');

            const forms = {
                'login': { show: loginForm, hide: registerForm, btnIndex: 1 },
                'register': { show: registerForm, hide: loginForm, btnIndex: 2 }
            };

            activeButton.classList.remove('active');
            forms[formToShow].show.style.display = "block";
            forms[formToShow].hide.style.display = "none";
            document.querySelector(`.btn:nth-child(${forms[formToShow].btnIndex})`).classList.add('active');
        }
    </script>
</body>
