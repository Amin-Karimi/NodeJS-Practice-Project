<body class="auth-body">

    <div class="auth-container">
        <div class="auth-toggle-btn">
            <div class="auth-btn active" onclick="toggleFormDisplay('login')">Login</div>
            <div class="auth-btn" onclick="toggleFormDisplay('register')">Register</div>
        </div>
        <div class="auth-login-form auth-active-form">
            <form>
                <div class="auth-form-group">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="auth-form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button class="auth-form-btn">Login</button>
            </form>
        </div>

        <div class="auth-register-form">
            <form id="registerForm" onsubmit="formatDate(event)">
                <div class="auth-form-group">
                    <input name="firstName" type="text" placeholder="First Name" required>
                </div>
                <div class="auth-form-group">
                    <input name="lastName" type="text" placeholder="Last Name" required>
                </div>
                <div class="auth-form-group">
                    <input name="dateOfBirth" type="date" placeholder="Date of Birth" pattern="\d{2}/\d{2}/\d{4}"
                        required>
                </div>
                <div class="auth-form-group">
                    <input name="email" type="email" placeholder="Email" required>
                </div>
                <div class="auth-form-group">
                    <input name="username" type="text" placeholder="Username" required>
                </div>
                <div class="auth-form-group">
                    <input name="password" type="password" placeholder="Password" required>
                </div>
                <div class="auth-form-group">
                    <input name="passwordConfirm" type="password" placeholder="Confirm Password" required>
                </div>
                <button id="registerButton" class="auth-form-btn">Register</button>
            </form>
        </div>
    </div>

    <script type="module" src="/views/auth/js/auth.js"></script>
</body>
