<div class="container">
    <h1 class="mt-4">User Details</h1>
    <hr>
    <table class="mb-4">
        <thead>
            <tr class="blue-background">
                <th class="col">#</th>
                <th class="col">First Name</th>
                <th class="col">Last Name</th>
                <th class="col">Gender</th>
                <th class="col">Birth Date</th>
                <th class="col">Email</th>
                <th class="col">User Name</th>
                <th class="col">IP</th>
                <th class="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{%ID%}</td>
                <td>{%FIRST_NAME%}</td>
                <td>{%LAST_NAME%}</td>
                <td>{%GENDER%}</td>
                <td>{%BIRTH_DATE%}</td>
                <td>{%EMAIL%}</td>
                <td>{%USER_NAME%}</td>
                <td>{%IP%}</td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <a class="user__details-home-link bg-primary" href="/web">
        <i class="fa fa-arrow-left" aria-hidden="true"></i> Back</a>
</div>
